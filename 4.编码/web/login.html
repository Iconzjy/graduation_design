<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>云相册管家</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/vector.js"></script>
	<script type="text/javascript" src="mainPage/js/html5shiv.min.js"></script>
	<script type="text/javascript" src="mainPage/js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main_login.css">

</head>
<body>

<div id="container">
	<div id="output">
		<div id="app" class="containerT">
			<div class="login_warp">
				<div class="loginbox fl">
					<div class="login_header">
						<span @click="cur=0" :class="{active:cur==0}">账号登录</span>
						<span @click="cur=1" :class="{active:cur==1}">扫码登录</span>
						<span @click="cur=2" :class="{active:cur==2}">注册</span>
					</div>
					<div class="login_content">
						<div v-show="cur==0" class="Cbody_item">
							<div class="form_item"><input type="text" name="fname" placeholder="手机号"></div>
							<div class="form_item"><input type="password" name="fpassword" placeholder="密码"></div>
							<div class="form_item">
								<div class="fl"><input type="checkbox">记住密码</div>
								<div class="fr"><a href="javascript:;">找回密码</a></div>
							</div>
							<div class="clear"></div>
							<div class="form_item">
								<input type="submit" name="" value="登录">
							</div>
						</div>
						<div v-show="cur==1" class="Cbody_item">
							<div class="qcode"><img src="img/qcode.png" width="160" height="160" alt="二维码" /></div>
							<div class="beizhu">打开手机客户端扫码注册</div>
						</div>
						<div v-show="cur==2" class="Cbody_item">
							<div class="form_item"><input type="text" name="fname" placeholder="用户名"></div>
							<div class="form_item"><input type="text" name="fname" placeholder="手机号"></div>
							<div class="form_item"><input type="password" name="fpassword" placeholder="密码"></div>
							<div class="form_item"><input type="password" name="fpassword" placeholder="再次确认密码"></div>
							<div class="form_item">
							</div>
							<div class="clear"></div>
							<div class="form_item">
								<input type="submit" name="" value="登录">
							</div>
						</div>

					</div>
				</div>
<!--				<div class="loginrslider fl"></div>-->
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		data: {
			cur:0 //默认选中第一个tab
		}
	});
</script>
</body>
</html>
