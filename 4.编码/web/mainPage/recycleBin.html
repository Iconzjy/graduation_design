<div class="canvas gallery"><br>
    <h1 class="blog-post-title text-center">回收站</h1>
    <span class="title-divider"></span>

    <div id="app" class="container">
        <div id="gallery">
            <div id="gallery-header">
                <div id="gallery-header-center">
                    <div id="gallery-header-center-left">
                        <!-- <div id="gallery-header-center-left-icon">
                        </div> -->
                        <div id="gallery-header-center-left-title" >照片</div>
                    </div>
                    <div id="gallery-header-center-right">
                        <div id="showPicInRecycleBin" class="gallery-header-center-right-links gallery-header-center-right-links-current" onclick="deleteCompletely()">all</div>
                        <div class="gallery-header-center-right-links gallery-header-center-right-links-current" onclick="deleteAllRecycle()">清空回收站</div>
                    </div>
                </div>
            </div>
            <div id="gallery-content">
                <script type="text/javascript">
                    function deleteOnePicInRecycleBin(picName) {
                        $.ajax({
                            type:"get",
                            url: "https://www.zjyxxn.cn/api/repdeletepicindisk?picName="+picName,
                            dataType:'text',
                            xhrFields: {
                                withCredentials: true // 发送Ajax时，Request header中会带上 Cookie 信息。
                            },
                            crossDomain: true, // 发送Ajax时，Request header 中会包含跨域的额外信息，但不会含cookie（作用不明，不会影响请求头的携带）
                            success:function (data,textStatus, request) {
                                console.debug(data)
                                alert(data)
                                window.location.href="recycleBin.html"
                            },
                            error: function(XMLHttpRequest, textStatus, errorThrown) {
                                alert(XMLHttpRequest.status);
                                alert(XMLHttpRequest.readyState);
                                alert(textStatus);
                                window.location.href="404/404.html"
                            },
                        })
                    }
                    function recoverOnePicInRecycleBin(picName) {
                        $.ajax({
                            type:"get",
                            url: "https://www.zjyxxn.cn/api/reprecoverpictorecycle?picName="+picName,
                            dataType:'text',
                            xhrFields: {
                                withCredentials: true // 发送Ajax时，Request header中会带上 Cookie 信息。
                            },
                            crossDomain: true, // 发送Ajax时，Request header 中会包含跨域的额外信息，但不会含cookie（作用不明，不会影响请求头的携带）
                            success:function (data,textStatus, request) {
                                console.debug(data)
                                alert(data)
                                window.location.href="recycleBin.html"
                            },
                            error: function(XMLHttpRequest, textStatus, errorThrown) {
                                alert(XMLHttpRequest.status);
                                alert(XMLHttpRequest.readyState);
                                alert(textStatus);
                                window.location.href="404/404.html"
                            },
                        })
                    }
                    function deleteCompletely() {
                        urlRoot="https://www.zjyxxn.cn/api/repsendpicnamebytype?type=-1"
                        $.ajax({
                            type:"get",
                            url: urlRoot,
                            dataType:'json',
                            success:function (data) {
                                console.debug(data)
                                $("#gallery-content-center").empty()
                                piclist=""
                                for (var v in data){
                                    piclist="<div class=\"col-md-4 landscape\" ><a href=\"https://www.zjyxxn.cn/api/repsendpicdata?pic=" +data[v] + "\" data-lightbox=\"group1\">\n" +
                                        "<img src=\"https://www.zjyxxn.cn/api/repsendpicdata?pic=" +data[v]+"\" " + "class=\"img-responsive\">\n" +
                                        "<div><a href=\"javascript:void(0)\" onclick='deleteOnePicInRecycleBin(\""+data[v]+"\")'>彻底删除&nbsp</a><a href=\"javascript:void(0)\" onclick='recoverOnePicInRecycleBin(\""+data[v]+"\")'>恢复&nbsp</a></div>" +
                                        "</a></div>"
                                    console.debug(piclist)
                                    $("#gallery-content-center").append(piclist)
                                }
                            },
                        })
                    }
                    function deleteAllRecycle() {
                        urlRoot="https://www.zjyxxn.cn/api/repdeleteallinrecycle"
                        $.ajax({
                            type:"get",
                            url: urlRoot,
                            dataType:'text',
                            success:function (data) {
                                console.debug(data)
                                alert(data)
                                deleteCompletely()
                            },
                        })
                    }
                </script>
                <div id="gallery-content-center" class="row gallery-content-center-full">

                </div>
            </div>
