        <div id="gallery-content">
            <script type="text/javascript">
                var namelist;//获取要展示的图片名称
                var urlRoot
                var urlname
                var piclist
                function setType(type) {
                    $("#gallery-content").html('')
                    if (type == 1){
                        urlRoot="http://localhost:7999/api"
                        $.ajax({
                            type:"get",
                            url: urlRoot,
                            dataType:'json',
                            success:function (data) {
                                console.debug(data)
                                for (var v in data){
                                    piclist="<a class=\"col-md-4 landscape\" href=\"http://localhost:7999/api/hello?pic=" +
                                        data[v] +
                                        "\" data-lightbox=\"studio1\">\n" +
                                        "<img src=\"http://localhost:7999/api/hello?pic=" +
                                        data[v]+"\" " +
                                        "class=\"img-responsive\">\n" +
                                        "</a>"
                                    console.debug(piclist)
                                    $("#gallery-content-center").append(piclist)
                                }
                            },
                        })
                    }else{
                        urlRoot="http://localhost:7999/api/1"
                        console.debug(urlRoot)
                        $.ajax({
                            type:"get",
                            url: urlRoot,
                            dataType:'json',
                            success:function (data) {
                                console.debug(data)
                                for (var v in data){
                                    piclist="<a class=\"col-md-4 landscape\" href=\"http://localhost:7999/api/hello?pic=" +
                                        data[v] +
                                        "\" data-lightbox=\"studio1\">\n" +
                                        "<img src=\"http://localhost:7999/api/hello?pic=" +
                                        data[v]+"\" " +
                                        "class=\"img-responsive\">\n" +
                                        "</a>"
                                    console.debug(piclist)
                                    $("#gallery-content-center").append(piclist)
                                }
                            },
                        })
                    }
                }
